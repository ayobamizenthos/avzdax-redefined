<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVZDAX | HERO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Space+Grotesk:wght@300;700&family=Share+Tech+Mono&display=swap');

        body { margin: 0; background: #000; overflow: hidden; color: white; }

        /* --- LAYOUT --- */
        .hero-overlay {
            position: absolute; inset: 0; z-index: 10;
            display: flex; flex-direction: column; justify-content: center;
            padding: 0 5vw; pointer-events: none; /* Let clicks pass to 3D */
        }

        /* --- TYPOGRAPHY --- */
        .brand-tag {
            font-family: 'Share Tech Mono'; color: #00ffaa; letter-spacing: 4px;
            margin-bottom: 20px; display: flex; align-items: center; gap: 10px;
            opacity: 0; transform: translateY(20px);
        }
        .brand-tag::before { content:''; width: 30px; height: 1px; background: #00ffaa; }

        .main-title {
            font-family: 'Orbitron'; font-weight: 900; font-size: clamp(3.5rem, 8vw, 7rem);
            line-height: 0.9; letter-spacing: -2px; text-transform: uppercase;
            margin-bottom: 30px; opacity: 0; transform: translateY(30px);
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        .sub-title {
            font-family: 'Space Grotesk'; font-size: clamp(1rem, 1.5vw, 1.2rem);
            color: #ccc; max-width: 600px; line-height: 1.6; margin-bottom: 50px;
            opacity: 0; transform: translateY(30px);
        }
        .highlight { color: white; font-weight: 700; border-bottom: 1px solid #00ffaa; }

        /* --- CTA BUTTON --- */
        .hero-btn {
            pointer-events: auto; display: inline-flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.3); padding: 20px 40px;
            font-family: 'Orbitron'; font-weight: 700; font-size: 14px; letter-spacing: 2px;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
            transition: all 0.3s; opacity: 0; transform: translateY(30px);
            text-transform: uppercase; cursor: pointer; width: fit-content;
        }
        .hero-btn:hover { border-color: #00ffaa; background: rgba(0, 255, 170, 0.1); color: #00ffaa; }
        
        /* --- SCROLL INDICATOR --- */
        .scroll-hint {
            position: absolute; bottom: 50px; right: 5vw;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            opacity: 0;
        }
        .scroll-line { width: 1px; height: 60px; background: linear-gradient(to bottom, #00ffaa, transparent); }
        .scroll-txt { font-family: 'Share Tech Mono'; font-size: 10px; letter-spacing: 2px; writing-mode: vertical-rl; }

        /* --- 3D CANVAS --- */
        #canvas-container { position: fixed; inset: 0; z-index: 0; opacity: 0.7; }
        
        /* VIGNETTE (Focuses eye on center) */
        .vignette {
            position: fixed; inset: 0; z-index: 1; pointer-events: none;
            background: radial-gradient(circle at 70% 50%, transparent 0%, #000 100%);
        }

    </style>
</head>
<body>

    <!-- 3D BACKGROUND -->
    <div id="canvas-container"></div>
    <div class="vignette"></div>

    <!-- CONTENT -->
    <div class="hero-overlay">
        
        <!-- 1. IDENTITY -->
        <div class="brand-tag anim-el">
            AFRICA'S PEACE-TECH PIONEERS
        </div>

        <!-- 2. HEADLINE -->
        <h1 class="main-title anim-el">
            PREDICTIVE<br>
            SECURITY FOR A<br>
            <span style="color: transparent; -webkit-text-stroke: 1px white;">CHAOTIC WORLD.</span>
        </h1>

        <!-- 3. CONTEXT -->
        <p class="sub-title anim-el">
            We do not just record history; we change the future. 
            AVZDAX combines military-grade hardware with <span class="highlight">Behavioral AI</span> to detect intent and neutralize threats before they happen.
        </p>

        <!-- 4. ACTION -->
        <div class="hero-btn anim-el" onclick="window.location.href='contact.html'">
          INITIALIZE SYSTEM
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </div>


    </div>

    <!-- 5. SCROLL HINT -->
    <div class="scroll-hint anim-el">
        <span class="scroll-txt">SCROLL TO DECRYPT</span>
        <div class="scroll-line"></div>
    </div>

    <!-- SHADER LOGIC (The Liquid Grid) -->
    <script type="x-shader/x-vertex" id="vertexshader">
        varying vec2 vUv;
        varying float vDisplacement;
        uniform float uTime;
        uniform vec2 uMouse;

        // Noise function
        vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
        vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
        vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
        float snoise(vec3 v) {
            const vec2 C = vec2(1.0/6.0, 1.0/3.0);
            const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);
            vec3 i  = floor(v + dot(v, C.yyy));
            vec3 x0 = v - i + dot(i, C.xxx);
            vec3 g = step(x0.yzx, x0.xyz);
            vec3 l = 1.0 - g;
            vec3 i1 = min( g.xyz, l.zxy );
            vec3 i2 = max( g.xyz, l.zxy );
            vec3 x1 = x0 - i1 + C.xxx;
            vec3 x2 = x0 - i2 + C.yyy;
            vec3 x3 = x0 - D.yyy;
            i = mod289(i);
            vec4 p = permute( permute( permute(
                        i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                    + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                    + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
            float n_ = 0.142857142857;
            vec3  ns = n_ * D.wyz - D.xzx;
            vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
            vec4 x_ = floor(j * ns.z);
            vec4 y_ = floor(j - 7.0 * x_ );
            vec4 x = x_ *ns.x + ns.yyyy;
            vec4 y = y_ *ns.x + ns.yyyy;
            vec4 h = 1.0 - abs(x) - abs(y);
            vec4 b0 = vec4( x.xy, y.xy );
            vec4 b1 = vec4( x.zw, y.zw );
            vec4 s0 = floor(b0)*2.0 + 1.0;
            vec4 s1 = floor(b1)*2.0 + 1.0;
            vec4 sh = -step(h, vec4(0.0));
            vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
            vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
            vec3 p0 = vec3(a0.xy,h.x);
            vec3 p1 = vec3(a0.zw,h.y);
            vec3 p2 = vec3(a1.xy,h.z);
            vec3 p3 = vec3(a1.zw,h.w);
            vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
            p0 *= norm.x;
            p1 *= norm.y;
            p2 *= norm.z;
            p3 *= norm.w;
            vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
            m = m * m;
            return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                        dot(p2,x2), dot(p3,x3) ) );
        }

        void main() {
            vUv = uv;
            float dist = distance(uv, uMouse);
            float ripple = sin(dist * 15.0 - uTime * 3.0) * 0.3;
            float mouseEffect = smoothstep(0.4, 0.0, dist) * 1.5;
            float noise = snoise(vec3(position.x * 0.3, position.y * 0.3, uTime * 0.15));
            
            vDisplacement = noise + (mouseEffect * ripple);
            vec3 newPos = position + normal * vDisplacement * 3.0;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(newPos, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        varying float vDisplacement;
        varying vec2 vUv;

        void main() {
            vec3 colorLow = vec3(0.0, 0.05, 0.02); // Dark Green Black
            vec3 colorHigh = vec3(0.0, 1.0, 0.66); // Neon Green

            float intensity = smoothstep(-1.0, 2.5, vDisplacement);
            vec3 finalColor = mix(colorLow, colorHigh, intensity);
            
            // Scanline
            float grid = abs(sin(vUv.y * 100.0));
            finalColor += vec3(grid * 0.02);

            gl_FragColor = vec4(finalColor, 1.0);
        }
    </script>

    <script>
        // --- TEXT ENTRANCE ANIMATION ---
        gsap.to(".anim-el", {
            y: 0, opacity: 1, duration: 1, stagger: 0.2, ease: "power3.out", delay: 0.5
        });

        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // SHADER MATERIAL
        const uniforms = {
            uTime: { value: 0.0 },
            uMouse: { value: new THREE.Vector2(0.5, 0.5) }
        };

        const geometry = new THREE.IcosahedronGeometry(4, 40);
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexshader').textContent,
            fragmentShader: document.getElementById('fragmentshader').textContent,
            wireframe: true
        });

        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // ANIMATION
        const clock = new THREE.Clock();
        
        document.addEventListener('mousemove', (e) => {
            uniforms.uMouse.value.x = e.clientX / window.innerWidth;
            uniforms.uMouse.value.y = 1.0 - (e.clientY / window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();
            uniforms.uTime.value = t;
            
            sphere.rotation.y = t * 0.05;
            sphere.rotation.z = t * 0.02;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
