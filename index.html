    <script>
    // --- CONFIGURATION ---
    const LOGO_TEXT = "AVZDAX";
    const BOOT_DURATION = 3500; // 3.5 seconds total load time
    const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
    
    // DOM ELEMENTS
    const bootScreen = document.getElementById('cinematic-boot');
    const logoEl = document.getElementById('main-logo');
    const barEl = document.getElementById('boot-bar');
    const logEl = document.getElementById('terminal-log');

    // --- 1. TEXT DECRYPTOR EFFECT ---
    function scrambleText(targetText, duration) {
        let iterations = 0;
        const interval = setInterval(() => {
            logoEl.innerText = targetText
                .split("")
                .map((letter, index) => {
                    if (index < iterations) return targetText[index];
                    return CHARS[Math.floor(Math.random() * CHARS.length)];
                })
                .join("");

            if (iterations >= targetText.length) { 
                clearInterval(interval);
                logoEl.style.color = "#fff";
                logoEl.style.textShadow = "0 0 30px rgba(255,255,255,0.8)";
            }
            iterations += 1 / 3; // Speed of decryption
        }, 30);
    }

    // --- 2. TERMINAL LOGS GENERATOR ---
    const sysMessages = [
        "INITIALIZING CORE KERNEL...",
        "LOADING NEURAL MESH V9.0...",
        "CONNECTING TO LAGOS_HQ...",
        "ENCRYPTING UPLINK (AES-256)...",
        "BYPASSING FIREWALL...",
        "TRION OPTICS: ONLINE",
        "TELETRAAN OS: SYNCHRONIZED",
        "<span class='highlight'>ACCESS GRANTED</span>"
    ];

    function runLogs() {
        let i = 0;
        const logInterval = setInterval(() => {
            if (i >= sysMessages.length) {
                clearInterval(logInterval);
                return;
            }
            const line = document.createElement('span');
            line.className = 'log-line';
            line.innerHTML = `> ${sysMessages[i]}`;
            logEl.appendChild(line);
            logEl.scrollTop = logEl.scrollHeight; // Auto scroll
            i++;
        }, BOOT_DURATION / sysMessages.length);
    }

    // --- 3. MAIN BOOT SEQUENCE ---
    window.addEventListener('load', () => {
        // A. Check if already seen (Session Storage)
        if(sessionStorage.getItem('boot_shown')) {
            bootScreen.style.display = 'none';
            return;
        }

        // B. Start Animation
        scrambleText(LOGO_TEXT, 1500);
        runLogs();

        // C. Progress Bar
        let width = 0;
        const barInterval = setInterval(() => {
            if (width >= 100) {
                clearInterval(barInterval);
                finishBoot();
            } else {
                width += 1;
                barEl.style.width = width + '%';
            }
        }, BOOT_DURATION / 100);
    });

    function finishBoot() {
        // Add 'loaded' class to trigger CSS blast door animation
        bootScreen.classList.add('loaded');
        
        // Save session
        sessionStorage.setItem('boot_shown', 'true');

        // Remove from DOM after animation
        setTimeout(() => {
            bootScreen.style.display = 'none';
        }, 1000);
    }
</script>

<script>
    (function() {
        let isOpen = false;
        const win = document.getElementById('uplink-window');
        const feed = document.getElementById('console-feed');
        const input = document.getElementById('cmd-input');

        window.toggleUplink = function() {
            isOpen = !isOpen;
            if (isOpen) {
                win.classList.add('active');
                if (feed.children.length < 2) {
                    setTimeout(() => sysType("OPERATOR_04 has joined the session."), 600);
                    setTimeout(() => sysType("How may we secure your operations?"), 1500);
                }
            } else {
                win.classList.remove('active');
            }
        };

        window.handleKey = function(e) {
            if (e.key === 'Enter') window.transmit();
        };

        window.transmit = function() {
            const txt = input.value.trim();
            if (!txt) return;

            // User Msg
            addLog(txt, true);
            input.value = '';
            feed.scrollTop = feed.scrollHeight;

            // Bot Logic
            setTimeout(() => {
                sysType("Processing inquiry...");
            }, 600);
            
            setTimeout(() => {
                sysType("Your request has been logged. An agent is reviewing your dossier.");
            }, 2000);
        };

        // Helper: Add User Log
        function addLog(text, isUser) {
            const time = new Date().toLocaleTimeString('en-GB', { hour12: false });
            const div = document.createElement('div');
            div.className = 'log-row';
            
            if(isUser) {
                div.innerHTML = `<span class="log-meta" style="text-align:right; color:#666;">USER_ID // [${time}]</span><span class="usr-msg">${text}</span>`;
            } else {
                div.innerHTML = `<span class="log-meta">SYS // [${time}]</span><span class="sys-msg">> ${text}</span>`;
            }
            feed.appendChild(div);
        }

        // Helper: Typewriter Effect for System
        function sysType(text) {
            const time = new Date().toLocaleTimeString('en-GB', { hour12: false });
            const div = document.createElement('div');
            div.className = 'log-row';
            div.innerHTML = `<span class="log-meta">SYS // [${time}]</span><span class="sys-msg"></span>`;
            feed.appendChild(div);
            
            const span = div.querySelector('.sys-msg');
            let i = 0;
            span.innerText = "> ";
            
            function type() {
                if (i < text.length) {
                    span.innerText += text.charAt(i);
                    i++;
                    feed.scrollTop = feed.scrollHeight;
                    setTimeout(type, 20);
                }
            }
            type();
        }
    })();
